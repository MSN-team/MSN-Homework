<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微课堂 - 登录</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 4px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4e9af1;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background-color: #387cd7;
        }

        .secondary {
            background-color: #aaa;
        }

        .secondary:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>微课堂 - 登录</h2>
    <label for="identity">身份</label>
    <select id="identity">
        <option value="student">学生</option>
        <option value="teacher">老师</option>
    </select>

    <label for="userId">ID号</label>
    <input type="text" id="userId" placeholder="请输入ID号">

    <label for="password">密码</label>
    <input type="password" id="password" placeholder="请输入密码">

    <button onclick="login()">登录</button>
    <button class="secondary" onclick="goToRegister()">注册</button>
</div>

<script>
    function login() {
        const data = {
            identity: document.getElementById("identity").value,
            userId: document.getElementById("userId").value,
            password: document.getElementById("password").value
        };

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(res => {
            if (res.ok) {
                alert("登录成功！");
                // TODO: redirect to main app page
            } else {
                alert("登录失败，请检查信息。");
            }
        });
    }

    function goToRegister() {
        window.location.href = 'register.html';
    }
</script>
</body>
</html>
